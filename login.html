<!DOCTYPE html >
<html lang="en">
    <head>
        <title>Login User</title>
        <link rel="stylesheet" href="css/LOGIN_style.css">
        <link rel="stylesheet" href="css/WAVE_style.css">
        <link rel="icon" type="image/x-icon" href="img/iconT.png">
    </head>
    <body>
        <div>
            <div id="handel-form">
                <a  href="index.html" class="new-login">Home</a>
                <form action="" class="log-in" method="post">
                    <div class="logoin-logo-img">
                        <img src="img/1-02.png" alt="" width="300px" height="300px">
                    </div>
                    <!-- <label for="text-lib">Username</label> -->
                    <input  id="text-lib" 
                    class="input-data"
                    type="text" 
                    placeholder="Username"
                    name="User" 
                    maxlength="10"
                    <!-- minlength="3" -->
                    <!-- required> -->
                    <br>
                    <br>
                    <!-- <label for="pass-id">Password</label> -->
                    <input id="pass-id" 
                    type="password"
                    class="input-data"
                    title="Set the password"
                    placeholder="Password"
                    name="pass" 
                    minlength="8" 
                    maxlength="20">
                    <br>
                    <input class="subint-btn" type="submit" value="LOGIN">
                </form>
                <div class="ocean">
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                </div>
            </div>
    </body>

</html>
